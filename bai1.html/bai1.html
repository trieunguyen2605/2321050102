<html>
    <head>
        <title> Bai 1 HTML </title> 
    </head>
    <body>
        môn phát triển ứng dụng web 

        <!-- môn phát triển ứng dụng web  -->

        <!-- cách viết chú thích nhanh :
        C1 : ctrl K C
        c2 : ctrl / -->

        <!-- thẻ p là thẻ phân đoạn -->
        <p>đây là thẻ phân đoạn </p>

        <!-- thẻ h1 ... -->
        <h1>đây là thẻ h1 </h1>
        <h2>đây là thẻ h2 </h2>

        <!-- để xuống dòng ta dùng thẻ br  -->
        <p>môn phát triển ứng <br><br> dụng web </p>

        <!-- ngoài thẻ p còn một số thẻ phân đoạn khác như thẻ div , span  -->
        <!-- đây là thẻ b để viết đậm   -->
        <b> đây là thẻ b </b>
        <!-- đây là thẻ i để viết nghiêng  -->
        <i>đây là thẻ i</i>
        <!-- đây là thẻ u để gạch chân -->
        <u>đây là thẻ u </u>
        <br>

        <u>
            <i>
                <b> viết đậm viết nghiêng gạch chân </b>
            </i>
        </u>
        
        <br>
        <!-- đây là thẻ font  -->
        <font color = "green">đây là thẻ font có chữ màu xanh </font>
        <font face = "verdana">đây là thẻ font có kiểu chữ là verdana  </font>
        <!-- một thẻ có thẻ có nhìu thuộc tính  -->
        <font size ="10" face="arial" color ="red">font có size là 5 </font>

        <!-- thẻ đinh dạng chỉ số trên sub  -->
        x<sup>2</sup>
        <!-- thẻ định dạng chỉ số dưới  -->
        <br>
        H<sub>2</sub>O

        <!-- thẻ img  -->
        <img src="/bai1.html/imgage/bautroi.png" alt="">

    </body>
</html>
