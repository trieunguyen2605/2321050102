<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="noidung">
                <div class="noidung-tren">
                    <div class="form">
                        <div class="logo">
                            <i class="fa-brands fa-spotify mau"></i>
                        </div>
                        <h1>login to spotify</h1>
                        <div class="khoi-nut">
                            <button> 
                                <i class="fa-brands fa-google icon white"></i>
                                <p class="khoi-nut_nd">continue width google</p>
                            </button>
                            <button> 
                                <i class="fa-brands fa-facebook icon blue"></i>
                                <p class="khoi-nut_nd">continue width facebook</p>
                            </button>
                            <button> 
                                <i class="fa-brands fa-apple icon white"></i>
                                <p class="khoi-nut_nd">continue width apple</p>
                            </button>
                            <button> 
                                <p class="khoi-nut_nd">continue </p>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="noidung-duoi">
                    <div class="form-duoi">
                        <form action="">
                            <p>email or user</p>
                            <input class="form-duoi_input" placeholder="email or user " type="text">
                        </form>
                        <button class="form-duoi_btn">Continue</button>
                        <div class="help">
                            <p>Don't have an account</p>
                            <a href="#"> Sign up for spotify</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
